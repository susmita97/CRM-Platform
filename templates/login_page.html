<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Name Home</title>

</head>

<body>

  <br>

  <div class="container">
    <div class="row">
      <div class="col m10 offset-m1 s12">
        <h3 class="center-align teal-text text-lighten-2">Welcome to AltaTec CRM</h3>
        <br>
        <div class="card hoverable blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title center-align"><br>Login To Your Account</span>
            <br>
            <div class="row">
              <form class="col m9 offset-m2 s12" action="/loginresult" method="post">
                <div class="row"><br>
                  <div class="input-field col s12 m10 l10">

                      <select name="typeofuser" id="typeofuser" class="form-input">
                        <option value="" disabled selected></option>
                        <option value="1">Employee</option>
                        
                      </select>
                      <label class="white-text">Select the type of User</label>
                  </div>
                  <div class="input-field col s12 m10 l10">
                    <input name="empid" type="text" class="form-input">
                    <label for="empid" class="white-text">Employee ID</label>
                  </div>
                  <div class="input-field col s12 m10 l10">
                    <input name="email" type="email" class="form-input">
                    <label for="email" class="white-text">Email</label>
                  </div>
                  <br>
                  <div class="input-field col s12 m10 l10">
                    <input name="password" type="password" class="form-input">
                    <label for="password" class="white-text">Password</label>
                  </div>
                </div>

            </div>
            <div class="card-action">
              <div class="row">
                <div class="col m12">
                  <p class="center-align">
                    <button class="btn btn-large waves-effect waves-light" type="submit" value="Submit" name="action">Login</button>
                  </p>
                </div>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light blue"><i class="large material-icons">notifications</i></a>
  </div>



  <!--Import JQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!--JavaScript at end of body for optimized loading-->
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.sidenav').sidenav();
      $(".dropdown-trigger").dropdown({
        coverTrigger: false
      });
    });
  </script>

  <script>

  $(document).ready(function(){
    $('select').formSelect();
  });

  </script>

</body>

</html>
